<!doctype html>
<html lang="en">
  <head>
    <!-- Charset for proper encoding -->
    <meta charset="UTF-8" />
    <!-- Viewport settings for responsiveness on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta title (this is what appears in the browser tab and in search results) -->
    <title>Natannan Zeleke - Fullstack Developer & Graphic Designer</title>
    <link rel="preload" href="MyLogo.png" as="image" />
    <!-- Meta description (this is what appears under your link in search results) -->
    <meta name="description" content="Natannan Zeleke is a fullstack developer and graphic designer with a passion for building elegant web solutions and creating engaging digital experiences. Explore my portfolio to see my latest projects and expertise in modern technologies like React, Node.js, and more." />
    <!-- Meta keywords (important terms related to your portfolio and skills) -->
    <meta name="keywords" content="Natannan Zeleke, fullstack developer, graphic designer, web developer, React developer, Node.js developer, portfolio, digital design, front-end development, back-end development, JavaScript, UI/UX" />
    <!-- Author meta tag (helps associate the page with you as the creator) -->
    <meta name="author" content="Natannan Zeleke" />
    <!-- Meta tag for social sharing -->
    <meta property="og:title" content="Natannan Zeleke - Fullstack Developer & Graphic Designer" />
    <meta property="og:description" content="Explore Natannan Zeleke's portfolio showcasing fullstack web development and graphic design projects. Specializing in modern web technologies like React and Node.js." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="MyLogo.png" />
    <meta property="og:url" content="https://natannan-zeleke-portfolio.vercel.app/" />
    <!-- Twitter Card meta for better sharing on Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Natannan Zeleke - Fullstack Developer & Graphic Designer" />
    <meta name="twitter:description" content="Check out Natannan Zeleke's portfolio of fullstack web development and digital design projects." />
    <meta name="twitter:image" content="MyLogo.png" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="MyLogo.png" />
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4dc0af90fd.js" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx" defer></script>
  </body>
</html>
